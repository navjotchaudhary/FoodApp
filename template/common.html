<!DOCTYPE html>
<html>
<head>
	<title>  {% block title %}	Foodie  {% endblock  %}</title>
  <style>
  .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
   </style>
</head>
<body>
<div class="topnav"  > 
<nav >

   
    <a class="navbar-brand" href="{% url 'home' %}">  FOODIE </a>
   
    <ul style="list-style:none">
      <li class="active"><a href="{% url 'home' %}">Home</a></li>
      {% comment %} <li><a href="#">EDIT
      </a></li> {% endcomment %}
      {% comment %} <li><a href="{%  url 'product:add_rest' %}">ADD</a></li> {% endcomment %}

      {% if request.user.is_authenticated %}

                      <li class="nav-item">
                             <a href="{% url 'accounts:logout' %}">     Hi  {{ user.username }}!<br>
                                  Logout 
                              </a>
                            
                            </li>
                         
{% else %}
               
                  <li><a href="{% url 'accounts:login' %}">Login</a></li>
      <li><a href="{% url 'accounts:signup' %}">signup</a></li>
      

{% endif %}
                </ul>
            
              <!-- /.navbar-collapse -->
            
    </ul>
  
</nav>

</div>




{% block body %}	
<p>hiiiiiii</p>

  {% endblock  %}










</body>
</html>
